# =============================================================================
# Svelte Productions
# =============================================================================
# Svelte components compose HTML, CSS, and JS/TS.
#
# A .svelte file has:
#   <script>   → JS/TS terminals
#   <style>    → CSS terminals
#   (template) → HTML terminals
# =============================================================================

$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://exfs.org/schemas/languages/compositions/svelte"
title: "Svelte Productions"
description: "Production capture rules for Svelte components"

# -----------------------------------------------------------------------------
# Productions
# -----------------------------------------------------------------------------

productions:
  # Sections
  - script
  - style

  # JS (composed from js.yml)
  - imports
  - functions
  - variables
  - constants
  - arrows
  - calls

  # CSS (composed from css.yml)
  - rules
  - selectors
  - properties
  - media

  # HTML (composed from html.yml)
  - elements
  - attributes
  - text

  # Svelte-specific
  - comments
  - blocks
  - each
  - slots

# -----------------------------------------------------------------------------
# Terminals
# -----------------------------------------------------------------------------

$defs:
  terminals:
    enum:
      # Sections
      - core.svelte.script
      - core.svelte.style

      # JS (composed)
      - core.svelte.imports
      - core.svelte.functions
      - core.svelte.variables
      - core.svelte.constants
      - core.svelte.arrows
      - core.svelte.calls

      # CSS (composed)
      - core.svelte.rules
      - core.svelte.selectors
      - core.svelte.properties
      - core.svelte.media

      # HTML (composed)
      - core.svelte.elements
      - core.svelte.attributes
      - core.svelte.text

      # Svelte-specific
      - core.svelte.comments
      - core.svelte.blocks
      - core.svelte.each
      - core.svelte.slots
