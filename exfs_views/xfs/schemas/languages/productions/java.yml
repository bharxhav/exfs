# =============================================================================
# Java Productions
# =============================================================================

$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://exfs.org/schemas/languages/productions/java"
title: "Java Productions"
description: "Production capture rules for Java source files"

# -----------------------------------------------------------------------------
# Productions
# -----------------------------------------------------------------------------

productions:
  - comments      # // single or /* block */ or /** javadoc */
  - packages      # package com.foo;
  - imports       # import java.util.*;
  - strings       # "hello"
  - fields        # private int x = 1; (class member)
  - variables     # int x = 1; (local)
  - annotations   # @Override or @Autowired
  - classes       # class Foo { }
  - interfaces    # interface Foo { }
  - enums         # enum Foo { A, B }
  - methods       # void foo() { }
  - constructors  # Foo() { }
  - lambdas       # (x) -> x + 1
  - calls         # foo() or obj.bar()

# -----------------------------------------------------------------------------
# Terminals
# -----------------------------------------------------------------------------

$defs:
  terminals:
    enum:
      # Base
      - core.java.comments
      - core.java.packages
      - core.java.imports
      - core.java.strings
      - core.java.fields
      - core.java.variables
      - core.java.annotations
      - core.java.classes
      - core.java.interfaces
      - core.java.enums
      - core.java.methods
      - core.java.constructors
      - core.java.lambdas
      - core.java.calls

      # Modifiers
      - core.java.fieldsWithConstants
      - core.java.methodsWithPrivate
      - core.java.methodsWithDecorators
      - core.java.methodsWithGenerics
      - core.java.classesWithPrivate
      - core.java.classesWithDecorators
      - core.java.classesWithGenerics
