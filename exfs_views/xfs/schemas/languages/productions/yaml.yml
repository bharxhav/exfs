# =============================================================================
# YAML Productions
# =============================================================================

$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://exfs.org/schemas/languages/productions/yaml"
title: "YAML Productions"
description: "Production capture rules for YAML files"

# -----------------------------------------------------------------------------
# Productions
# -----------------------------------------------------------------------------

productions:
  - comments   # # comment
  - pairs      # key: value
  - keys       # key (just the key part)
  - strings    # "hello" or 'hello' or plain
  - numbers    # 42 or 3.14
  - anchors    # &anchor
  - aliases    # *anchor
  - documents  # --- (document separator)
  - mappings   # key: value (nested objects)
  - sequences  # - item (lists)

# -----------------------------------------------------------------------------
# Terminals
# -----------------------------------------------------------------------------

$defs:
  terminals:
    enum:
      - core.yaml.comments
      - core.yaml.pairs
      - core.yaml.keys
      - core.yaml.strings
      - core.yaml.numbers
      - core.yaml.anchors
      - core.yaml.aliases
      - core.yaml.documents
      - core.yaml.mappings
      - core.yaml.sequences
