# =============================================================================
# Markdown Productions
# =============================================================================

$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://exfs.org/schemas/languages/productions/md"
title: "Markdown Productions"
description: "Production capture rules for Markdown files"

# -----------------------------------------------------------------------------
# Productions
# -----------------------------------------------------------------------------

productions:
  - headings        # # H1 or ## H2 or ### H3
  - paragraphs      # plain text block
  - code_blocks     # ```lang ... ``` or indented
  - code_spans      # `inline code`
  - links           # [text](url) or [text][ref]
  - images          # ![alt](url)
  - emphasis        # *italic* or _italic_
  - strong          # **bold** or __bold__
  - tables          # | col | col | with alignment
  - thematic_breaks # --- or *** or ___
  - frontmatter     # --- yaml --- at start
  - sections        # heading + content until next heading
  - lists           # - item or 1. item
  - list_items      # individual - item
  - blockquotes     # > quoted text

# -----------------------------------------------------------------------------
# Terminals
# -----------------------------------------------------------------------------

$defs:
  terminals:
    enum:
      - core.md.headings
      - core.md.paragraphs
      - core.md.code_blocks
      - core.md.code_spans
      - core.md.links
      - core.md.images
      - core.md.emphasis
      - core.md.strong
      - core.md.tables
      - core.md.thematic_breaks
      - core.md.frontmatter
      - core.md.sections
      - core.md.lists
      - core.md.list_items
      - core.md.blockquotes
