# =============================================================================
# TypeScript Productions
# =============================================================================

$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://exfs.org/schemas/languages/productions/ts"
title: "TypeScript Productions"
description: "Production capture rules for TypeScript source files"

# -----------------------------------------------------------------------------
# Productions
# -----------------------------------------------------------------------------

productions:
  - comments    # // comment or /* block */
  - imports     # import x from 'y'
  - exports     # export { x } or export default
  - strings     # "hello" or 'hello' or `template`
  - variables   # let x: number = 1
  - constants   # const x: number = 1
  - types       # type Foo = { x: number }
  - functions   # function foo(): void {}
  - classes     # class Foo {}
  - interfaces  # interface Foo {}
  - arrows      # (x: number) => x
  - calls       # foo()
  - jsx         # <Component prop={x} />

# -----------------------------------------------------------------------------
# Terminals
# -----------------------------------------------------------------------------

$defs:
  terminals:
    enum:
      # Base
      - core.ts.comments
      - core.ts.imports
      - core.ts.exports
      - core.ts.strings
      - core.ts.variables
      - core.ts.constants
      - core.ts.types
      - core.ts.functions
      - core.ts.classes
      - core.ts.interfaces
      - core.ts.arrows
      - core.ts.calls
      - core.ts.jsx

      # Modifiers
      - core.ts.variablesWithConstants
      - core.ts.functionsWithAsync
      - core.ts.functionsWithDecorators
      - core.ts.functionsWithGenerics
      - core.ts.exportsWithPrivate
      - core.ts.classesWithDecorators
      - core.ts.classesWithGenerics
