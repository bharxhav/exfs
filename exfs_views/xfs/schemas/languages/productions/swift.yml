# =============================================================================
# Swift Productions
# =============================================================================

$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://exfs.org/schemas/languages/productions/swift"
title: "Swift Productions"
description: "Production capture rules for Swift source files"

# -----------------------------------------------------------------------------
# Productions
# -----------------------------------------------------------------------------

productions:
  - comments     # // single or /* block */ or /// doc
  - imports      # import Foundation
  - strings      # "hello" or """multiline"""
  - variables    # var x = 1
  - constants    # let x = 1
  - typealiases  # typealias Foo = Bar
  - guards       # guard x else { return }
  - functions    # func foo() { }
  - classes      # class Foo { }
  - structs      # struct Foo { }
  - enums        # enum Foo { case a, b }
  - cases        # case .foo:
  - protocols    # protocol Foo { }
  - extensions   # extension Foo { }
  - closures     # { x in x + 1 }
  - inits        # init() { }
  - deinits      # deinit { }
  - calls        # foo() or obj.bar()

# -----------------------------------------------------------------------------
# Terminals
# -----------------------------------------------------------------------------

$defs:
  terminals:
    enum:
      # Base
      - core.swift.comments
      - core.swift.imports
      - core.swift.strings
      - core.swift.variables
      - core.swift.constants
      - core.swift.typealiases
      - core.swift.guards
      - core.swift.functions
      - core.swift.classes
      - core.swift.structs
      - core.swift.enums
      - core.swift.cases
      - core.swift.protocols
      - core.swift.extensions
      - core.swift.closures
      - core.swift.inits
      - core.swift.deinits
      - core.swift.calls

      # Modifiers
      - core.swift.variablesWithConstants
      - core.swift.functionsWithAsync
      - core.swift.functionsWithPrivate
      - core.swift.functionsWithDecorators
      - core.swift.functionsWithGenerics
      - core.swift.classesWithPrivate
      - core.swift.classesWithGenerics
      - core.swift.structsWithPrivate
      - core.swift.structsWithGenerics
