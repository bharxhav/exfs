# =============================================================================
# Ruby Productions
# =============================================================================

$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://exfs.org/schemas/languages/productions/rb"
title: "Ruby Productions"
description: "Production capture rules for Ruby source files"

# -----------------------------------------------------------------------------
# Productions
# -----------------------------------------------------------------------------

productions:
  - comments    # # comment
  - requires    # require 'foo' or require_relative
  - strings     # "hello" or 'hello' or %q{} or heredoc
  - symbols     # :foo or :"foo"
  - variables   # x = 1 or @x or @@x
  - constants   # FOO = 1 or Foo::BAR
  - modules     # module Foo; end
  - classes     # class Foo; end
  - methods     # def foo; end
  - singletons  # def self.foo; end
  - calls       # foo() or obj.bar
  - blocks      # { |x| x } or do |x| ... end
  - lambdas     # -> { } or lambda { }
  - accessors   # attr_accessor :foo, attr_reader, attr_writer
  - mixins      # include Foo or extend Bar

# -----------------------------------------------------------------------------
# Terminals
# -----------------------------------------------------------------------------

$defs:
  terminals:
    enum:
      # Base
      - core.rb.comments
      - core.rb.requires
      - core.rb.strings
      - core.rb.symbols
      - core.rb.variables
      - core.rb.constants
      - core.rb.modules
      - core.rb.classes
      - core.rb.methods
      - core.rb.singletons
      - core.rb.calls
      - core.rb.blocks
      - core.rb.lambdas
      - core.rb.accessors
      - core.rb.mixins

      # Modifiers
      - core.rb.commentsWithStrings
      - core.rb.variablesWithConstants
      - core.rb.methodsWithPrivate
