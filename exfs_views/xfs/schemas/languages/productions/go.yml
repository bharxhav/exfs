# =============================================================================
# Go Productions
# =============================================================================

$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://exfs.org/schemas/languages/productions/go"
title: "Go Productions"
description: "Production capture rules for Go source files"

# -----------------------------------------------------------------------------
# Productions
# -----------------------------------------------------------------------------

productions:
  - comments    # // single or /* block */
  - imports     # import "fmt" or import (...)
  - packages    # package main
  - strings     # "hello" or `raw string`
  - variables   # var x int = 1
  - constants   # const x = 1
  - types       # type Foo = Bar (alias)
  - functions   # func foo() {}
  - methods     # func (t T) foo() {}
  - calls       # foo() or t.Method()
  - structs     # type Foo struct {}
  - interfaces  # type Foo interface {}

# -----------------------------------------------------------------------------
# Terminals
# -----------------------------------------------------------------------------

$defs:
  terminals:
    enum:
      # Base
      - core.go.comments
      - core.go.imports
      - core.go.packages
      - core.go.strings
      - core.go.variables
      - core.go.constants
      - core.go.types
      - core.go.functions
      - core.go.methods
      - core.go.calls
      - core.go.structs
      - core.go.interfaces

      # Modifiers
      - core.go.variablesWithConstants
      - core.go.functionsWithPrivate
      - core.go.functionsWithMethods
      - core.go.functionsWithGenerics
      - core.go.structsWithPrivate
      - core.go.structsWithGenerics
      - core.go.interfacesWithPrivate
