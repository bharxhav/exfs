# =============================================================================
# Python Productions
# =============================================================================

$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://exfs.org/schemas/languages/productions/py"
title: "Python Productions"
description: "Production capture rules for Python source files"

# -----------------------------------------------------------------------------
# Productions
# -----------------------------------------------------------------------------

productions:
  - comments      # # comment
  - imports       # import x or from x import y
  - strings       # "hello" or 'hello' or """multi"""
  - variables     # x = 1
  - decorators    # @decorator
  - docstrings    # """First line of func/class"""
  - functions     # def foo():
  - lambdas       # lambda x: x + 1
  - classes       # class Foo:
  - calls         # foo()
  - generators    # yield x
  - withs         # with open(f) as x:
  - comprehensions # [x for x in xs], {k:v for...}, {x for...}

# -----------------------------------------------------------------------------
# Terminals
# -----------------------------------------------------------------------------

$defs:
  terminals:
    enum:
      # Base
      - core.py.comments
      - core.py.imports
      - core.py.strings
      - core.py.variables
      - core.py.decorators
      - core.py.docstrings
      - core.py.functions
      - core.py.lambdas
      - core.py.classes
      - core.py.calls
      - core.py.generators
      - core.py.withs
      - core.py.comprehensions

      # Modifiers
      - core.py.commentsWithStrings
      - core.py.functionsWithAsync
      - core.py.functionsWithDecorators
      - core.py.functionsWithMethods
